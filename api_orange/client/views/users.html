
<div class="panel panel-default" ng-init="getUsers()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Users</h3>
  </div>
  <div class="panel-body">
    <div class="row">

      <form name="myForm">
        <div class="col-md-12">
          <label class="col-md-12"> SÃ©lectionner un utilisateur</label><br>
          <div class="col-md-3">
            <select name="singleSelect" ng-model="data" class="form-control ">
              <option ng-repeat="user in users" value="{{user._id}}">{{user.identity.last_name}} {{user.identity.first_name}}</option>
            </select><br>
          </div>
        </div>
        <!-- <tt>singleSelect = {{data}}</tt> -->
      </form>
    </div>
    <div class="row">
      <div ng-repeat="user in users">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>Id : {{user._id}}</h4>
            <p>Lastname  : {{user.identity.last_name}}</p>
            <p>Firstname : {{user.identity.first_name}}</p>
            <p>Phone     : {{user.phone_plan.phone_number}}</p>
            <p>Plan      : {{user.phone_plan.subscription}}</p>
            <!-- <p>Title : {{user.VOD.rented_videos.title}}</p> -->
            <a class="btn btn-primary" href="#/clients/{{user._id}}">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
